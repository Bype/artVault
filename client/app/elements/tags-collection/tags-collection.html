link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="tags-collection">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <div class="layout">
      <template is="dom-repeat" items="{{tags}}">
        <paper-chip>
          <div class="icon">{{item.type}}</div>
          <h1>{{item.tag}}</h1>
          <h2>{{item.name}}</h2>
        </paper-chip>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'tags-collection',
      properties: {
        tags: Array
      }
    });
  })();
  </script>
</dom-module>
