<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="exhibition-selector">
  <template>
    <style>
    :host {
      display: block;
    }
    
    paper-dropdown-menu {
      --paper-input-container-input: {
        font-size: 120%;
      }
    }
    </style>
    <iron-ajax auto url="http://api.p4n.it/api/events" params='{}' handle-as="json" last-response="{{ajaxResponse}}">
    </iron-ajax>
    <paper-dropdown-menu label="Exposition">
      <paper-menu selected="{{value}}" attr-for-selected="value" class="dropdown-content">
        <template is="dom-repeat" items="[[ajaxResponse]]">
          <paper-item value="{{item.id}}" role="menuitem">{{item.title}}</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'exhibition-selector',
      properties: {
        value: String,
        readOnly: true,
        notify: true
      }
    });
  })();
  </script>
</dom-module>
