<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>La Panacée - Les archives</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles">
  #arttitle {
    --paper-input-container-input: {
      font-size: 180%;
      font-weight: bold;
    }
  }
  
  #artistname {
    --paper-input-container-input: {
      font-size: 150%;
    }
  }
  
  .pink {
    color: var(--paper-pink-500)
  }
  
  paper-button.green {
    color: var(--paper-green-500);
  }
  
  paper-button.orange {
    color: var(--paper-orange-500);
  }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Acceuil</span>
          </a>
          <a data-route="newart" href="/newart">
            <iron-icon icon="add-circle-outline"></iron-icon>
            <span>Ajouter une oeuvre</span>
          </a>
          <a data-route="newart" href="/newart">
            <iron-icon icon="add-circle-outline"></iron-icon>
            <span>Ajouter un artiste</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="gray">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <!-- Toolbar icons -->
          <paper-icon-button icon="search"></paper-icon-button>
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Les archive de La Panacée</div>
          </div>
          <!-- Application sub title -->
        </paper-toolbar>
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <p class="paper-font-subhead">You now have:</p>
                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
            </section>
            <section data-route="newart">
              <paper-material elevation="1">
                <div class="paper-font-headline pink">Ajouter une oeuvre au catalogue</div>
                <form is="iron-form" id="artform" method="post" action="/form/newart">
                  <exhibition-selector name="event" id="eventtitle"> </exhibition-selector>
                  <paper-input name="title" id="arttitle" required auto-validate error-message="champ obligatoire" label="Titre">w</paper-input>
                  <paper-typeahead-input id="artistname" prefetch-url="http://localhost:3000/api/artists" max-suggestions="5" display-prop="name" searchable-props="{{searchable}}" is-candidates-json="true" placeholder="Artiste"></paper-typeahead-input>
                  <div class="horizontal layout">
                    <paper-input name="date" label="Année" style="width:3em" maxlength="4" auto-validate pattern="[0-9]*" error-message="Nombre"></paper-input>
                    <div>&nbsp;</div>
                    <paper-input name="description" class="flex" label="Dimensions, format, matérieaux, durée"></paper-input>
                  </div>
                  <paper-textarea name="content" label="Description"></paper-textarea>
                  <div class="paper-font-subhead" style="margin-top:1em;">Medias</div>
                  <flickr-selector></flickr-selector>
                  <flickr-square></flickr-square>
                  <div class="horizontal layout end-justified" id="tags">
                    <paper-button class="orange">Annuler</paper-button>
                    <paper-button class="green">Enregistrer</paper-button>
                  </div>
                </form>
                <tags-collection tags="{{ongoingtags}}"></tags-collection>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
