<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="artist-selector">
  <template>
    <style>
    :host {
      display: block;
    }
    
    paper-typeahead-input {
      --paper-input-container-input: {
        font-size: 130%;
      }
      ;
    }
    </style>
    <paper-typeahead-input prefetch-url="../../bower_components/paper-typeahead-input/statesInObjects.json" max-suggestions="5" label="States in JSON object" display-prop="name" searchable-props="{{searchable}}" is-candidates-json="true" placeholder="Search for US states by state name or state nickname">
    </paper-typeahead-input>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'artist-selector',
    });
  })();
  </script>
</dom-module>
